on:
    push:
        branches: ["master"]
    pull_request:
    workflow_dispatch:

name: CI

jobs:
    lint:
        name: lint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install black
                  pip install -r requirements.txt
            - name: Lint
              run: black . --check --verbose

    test:
        name: test
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install pytest
                  pip install -r requirements.txt
            - name: Run tests
              run: TWITTER_TOKENS=${{ secrets.TWITTER_TOKENS }} pytest
